<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h2{
            font-size: 100px;
        }
    </style>
</head>
<body onload="show()">
    <h1>clock</h1>
    <h2></h2>
</body>
<script>
    function show(){
        let d=new Date();
        let h=d.getHours();
        let m=d.getMinutes();
        let s=d.getSeconds();

        let time=h+':'+s+':'+m
        document.getElementsByTagName('h2').innerText=time
        setTimeout(show(),1000);
    }
</script>
</html>

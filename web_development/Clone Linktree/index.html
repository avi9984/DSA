<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linketree Clone</title>
    <link rel="stylesheet" href="./style.css"
  </head>
  <body>
    <section>
      <!--Intro Block  -->
      <div>
        <img src="./logo.png" alt="" />
        <p><strong>@FunctionUp</strong></p>
        <p class="sub-head">
          <strong>Start your tech career and pay after 1st salary.</strong>
        </p>
      </div>

      <!--Links Block-->
      <div class="link-section">
        <div class="sub-sec">
          <a href="https://functionup.org/">
            <div class="inner-link">
              <strong>Backend Development</strong>
            </div>
          </a>
        </div>

        <div class="sub-sec">
          <a
            href="https://functionup.org/data-analytics?utm_source=YouTube_03June"
          >
            <div class="inner-link">
              <strong>Data Analytics</strong>
            </div>
          </a>
        </div>

        <div class="sub-sec">
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSeU0pwjzbQy5Yjf0kTROk3AQNLhZRzuQFTFuOqvF5ZfKmeVoA/viewform"
          >
            <div class="inner-link"><strong>UX/UI Development</strong></div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
